<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeria de Momentos</title>
  <!-- Bootstrap, Swiper e Custom CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Fundo Animado -->
  <div id="particles-js"></div>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand" href="index.html">Meu Amor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="galeria.html">Galeria</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ConteÃºdo da Galeria -->
  <section class="container py-5 mt-5">
    <h2 class="text-center text-danger mb-4" data-aos="fade-up">Galeria de Momentos</h2>
    <!-- Swiper -->
    <div class="swiper-container" data-aos="fade-up">
      <div class="swiper-wrapper">
      
        <div class="swiper-slide"><img src="assets/images/foto2.jpg" width="250px" alt="Foto 1" class="img-fluid rounded"></div>
        <div class="swiper-slide"><img src="assets/images/foto2.jpg" width="250px" alt="Foto 2" class="img-fluid rounded"></div>
        <div class="swiper-slide"><img src="assets/images/foto2.jpg" width="250px" alt="Foto 3" class="img-fluid rounded"></div>
 
    </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
    var swiper = new Swiper('.swiper-container', {
      loop: true,
      autoplay: { delay: 3000, disableOnInteraction: false },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
      pagination: { el: '.swiper-pagination', clickable: true },
    });
  </script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/animations.js"></script>
</body>
</html>
